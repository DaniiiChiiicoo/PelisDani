<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackeado por tu hijo/a</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .message {
            margin-top: 20%;
            font-size: 24px;
            color: red;
        }
        .blink {
            animation: blinker 1s linear infinite;
        }
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message blink">
        ¡Felicidades, has sido hackeado por tu propio hijo/a!
        <br>
        ¡Bordillos, tu hijo te ha crackeado!
    </div>
</body>
</html>
